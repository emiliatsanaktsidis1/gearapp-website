<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEAR - Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #00bcd4 0%, #006064 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .logo {
      width: 80px;
      height: 80px;
      background: #00bcd4;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .logo span {
      font-size: 40px;
      font-weight: bold;
      color: white;
    }
    h1 {
      color: #333;
      margin: 0 0 10px;
      font-size: 24px;
    }
    p {
      color: #666;
      margin: 0 0 24px;
      line-height: 1.5;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .button {
      display: inline-block;
      background: #00bcd4;
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 16px;
    }
    .button:hover {
      background: #00acc1;
    }
    .success { color: #4CAF50; }
    .error { color: #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span>G</span></div>
    <div id="content">
      <div class="spinner"></div>
      <h1>Redirecting to GEAR...</h1>
      <p>Please wait while we redirect you back to the app.</p>
    </div>
  </div>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const action = params.get('action') || 'return';
    const status = params.get('status');

    // Update UI based on status
    function updateUI() {
      const content = document.getElementById('content');

      if (status === 'success' || action === 'return') {
        content.innerHTML = `
          <h1 class="success">Setup Complete!</h1>
          <p>Your seller account has been configured successfully.</p>
          <p style="margin-top: 16px; font-size: 14px; color: #888;">
            Please return to the GEAR app and pull down to refresh your seller dashboard.
          </p>
        `;
      } else if (action === 'refresh') {
        content.innerHTML = `
          <h1>Session Expired</h1>
          <p>Your setup session has expired.</p>
          <p style="margin-top: 16px; font-size: 14px; color: #888;">
            Please return to the GEAR app and try again.
          </p>
        `;
      }
    }

    // Show status immediately
    updateUI();
  </script>
</body>
</html>
