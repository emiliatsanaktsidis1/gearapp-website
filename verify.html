<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GEAR — Email Verification</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 40px 16px;
      background: #f8f9fa;
      color: #111;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 600;
      color: #111;
    }
    p {
      margin: 12px 0;
      line-height: 1.6;
      color: #555;
      font-size: 15px;
    }
    .status {
      margin: 24px 0;
      padding: 16px;
      border-radius: 12px;
      font-size: 15px;
    }
    .loading {
      background: #e0f7fa;
      color: #0277bd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
      display: none;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      display: none;
    }
    .spinner {
      border: 3px solid #bbdefb;
      border-top: 3px solid #0277bd;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      border-radius: 12px;
      border: none;
      background: #00bcd4;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    .btn:hover {
      background: #00acc1;
    }
    .btn-secondary {
      background: #f5f5f5;
      color: #111;
      border: 1px solid #e0e0e0;
    }
    .btn-secondary:hover {
      background: #eeeeee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">⚙️</div>
      <h1>Email Verification</h1>

      <div id="loading" class="status loading">
        <div class="spinner"></div>
        <span>Verifying your email...</span>
      </div>

      <!-- Email Verification Success -->
      <div id="success" class="status success">
        <h1 style="color: #2e7d32; font-size: 20px; margin: 0 0 12px;">✅ Email Verified!</h1>
        <p style="color: #2e7d32; margin: 0;">Your email has been successfully verified.</p>
        <p style="color: #555;">You can now return to the GEAR app and log in.</p>
        <button class="btn" onclick="window.close()">Done</button>
      </div>

      <!-- Error -->
      <div id="error" class="status error">
        <h1 style="color: #c62828; font-size: 20px; margin: 0 0 12px;">⚠️ Verification Failed</h1>
        <p style="color: #c62828; margin: 0;" id="errorTitle">Something went wrong.</p>
        <p id="errorMsg"></p>
        <p style="color: #555; font-size: 14px; margin-top: 16px;">Please return to the GEAR app and try again.</p>
        <button class="btn btn-secondary" onclick="window.close()">Close</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, applyActionCode } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC0HA3JlyUtSfyqipIv6MITMPliTqz41WE",
      authDomain: "gearapp-f6574.firebaseapp.com",
      projectId: "gearapp-f6574",
      storageBucket: "gearapp-f6574.firebasestorage.app",
      messagingSenderId: "59911290745",
      appId: "1:59911290745:web:b87d48a2d8df314d4a79a8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get action code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const actionCode = urlParams.get('oobCode');
    const mode = urlParams.get('mode');

    // Only handle email verification
    if (mode === 'verifyEmail' && actionCode) {
      applyActionCode(auth, actionCode)
        .then(() => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('success').style.display = 'block';
        })
        .catch((error) => {
          handleError(error);
        });
    } else if (mode === 'resetPassword') {
      // Redirect to password reset page
      window.location.href = '/reset-password.html' + window.location.search;
    } else {
      showError('Invalid Link', 'Missing verification code. Please use the link from your email.');
    }

    function handleError(error) {
      let errorMessage = 'An unknown error occurred.';

      if (error.code === 'auth/expired-action-code') {
        errorMessage = 'This link has expired. Please request a new verification email.';
      } else if (error.code === 'auth/invalid-action-code') {
        errorMessage = 'This link is invalid or has already been used.';
      } else if (error.code === 'auth/user-disabled') {
        errorMessage = 'This account has been disabled.';
      } else if (error.code === 'auth/user-not-found') {
        errorMessage = 'No account found for this email.';
      } else {
        errorMessage = error.message || errorMessage;
      }

      showError('Verification Failed', errorMessage);
    }

    function showError(title, message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('errorTitle').textContent = title;
      document.getElementById('errorMsg').textContent = message;
    }
  </script>
</body>
</html>
